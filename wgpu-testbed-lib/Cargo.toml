[package]
name = "wgpu-testbed-lib"
version = "0.1.0"
authors = ["Hugo Woodiwiss <hj.woodiwiss@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = { version = "0.24.1", default-features = false, features = ["jpeg", "png", "tga"] }
winit = { version = "0.26.1" }
cgmath = "0.18"
env_logger = "0.9.0"
log = "0.4"
futures = "0.3"
wgpu = "0.12.0"
bytemuck = { version = "1.5.1", features = [ "derive" ] }
anyhow = "1.0" 
tobj = { version = "3.2.0", features = ["async"]}
serde = { version = "1.0.136", features = ["derive"] }
csv = "1.1.6"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3.51"
web-sys = { version = "0.3.51", features = ["Response"] }
console_error_panic_hook = "0.1.6"
wasm-bindgen-futures = "0.4.26"

[build-dependencies]
anyhow = "1.0"
fs_extra = "1.2"
glob = "0.3"



[lib]
crate-type = ["cdylib", "rlib"]